<section id="themebau-features">
  <div class="container px-sm-0">
    <div class="row features-container">
      <div class="feature-container pe-0 col-md-6 col-lg-4" *ngFor="let feature of featuresList; let i = index">
        <div class="feature d-flex">
          <div class="feature-icon d-flex justify-content-center">
            <img src="assets/hexagon.svg" alt="hexagon-icon">
            <img [src]="feature.img" [alt]="trans.featureTexts[i]?.['title']" class="position-absolute">
          </div>
          <div class="feature-description text-start">
            <div class="title text-break">{{ trans.featureTexts[i]?.['title'] }}</div>
            <div class="text text-break">{{ trans.featureTexts[i]?.['text'] }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
